default:
  build:
    target: Vostok.ContrailsApi.sln
    configuration: Client
    tool:
      name: dotnet

  install:
    - Vostok.Contrails.Client/bin/Release/netstandard2.0/Vostok.Contrails.Client.dll

client *default:
  build:
    configuration: Client

  deps:
    - vostok.core

api:
  build:
    configuration: Api

  deps:
    - vostok.core
    - vostok.hosting.core
    - vostok.hosting
    - vostok.instrumentation.aspnetcore
    - vostok.logging.serilog

full-build > api,client:

  build:
    configuration: Release

