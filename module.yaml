default:
  build:
    target: Vstk.ContrailsApi.sln
    configuration: Client
    tool:
      name: dotnet

  install:
    - Vstk.Contrails.Client/bin/Release/netstandard2.0/Vstk.Contrails.Client.dll

client *default:
  build:
    configuration: Client

  install:
    - module vstk.core

  deps:
    - vstk.core

api:
  build:
    configuration: Api

  deps:
    - vstk.clusterclient.transport.http
    - vstk.clusterclient
    - vstk.airlock.client
    - vstk.core
    - vstk.hosting.core
    - vstk.hosting
    - vstk.instrumentation.aspnetcore
    - vstk.logging.serilog

full-build > api,client:

  build:
    configuration: Release

