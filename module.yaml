client *default:
  build:
    target: Vostok.ContrailsApi.sln
    configuration: Client
    tool:
      name: dotnet

  install:
    - Vostok.Contrails.Client/bin/Client/netstandard2.0/Vostok.Contrails.Client.dll

  deps:
    - vostok.core

full-build:

  build:
    target: Vostok.ContrailsApi.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vostok.Contrails.Client/bin/Release/netstandard2.0/Vostok.Contrails.Client.dll

  deps:
    - vostok.instrumentation.aspnetcore
    - vostok.logging.serilog
    - vostok.core
